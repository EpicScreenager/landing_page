<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Landing Page</title>
</head>
<body>
    <div class="section-1">
        <div class="hero">
            <div class="logo">CODING FOR BEGINNERS</div>
            <ul class="links">
                <li><a href="headerlinkone">HTML</a></li>
                <li><a href="headerlinkotwo">CSS</a></li>
                <li><a href="headerlinkthree">JavaScript</a></li>
            </ul>
        </div>
        <div class="signup">
            <div class="signup-left">
                <h1>Free coding news letter!</h1>
                <p>Weekly hints and tips along with newly found online resources. All free!</p>
                <button>Sign up</button>
            </div>
            <div class="signup-right"><img src="coding.jpg" alt="A computer"></div>
        </div>
    </div>
    <div class="section-2">
        <div class="title">Free coding guides to get you started!</div>
        <div class="container">
            <div class="info">
                <img src="html.png" alt="html logo">
                <div class="text">HTML 5</div>
            </div>
            <div class="info">
                <img src="css.png" alt="css logo">
                <div class="text">CSS</div>
            </div>
            <div class="info">
                <img src="js.png" alt="js logo">
                <div class="text">JavaScript</div>
            </div>
            <div class="info">
                <img src="python.png" alt="python logo">
                <div class="text">Python</div>
            </div>
        </div>
    </div>
</body>
</html>
